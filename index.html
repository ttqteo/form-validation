<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mẫu đăng ký</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau đăng ký hội fan cuổng ttqteo</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Họ và Tên</label>
                <input id="fullname" type="text" name="fullname" placeholder="VD: Trần Tú Quang" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="text" name="email" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" type="password" name="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" type="password" name="password_confirmation" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" type="file" name="avatar" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group hor">
                <label for="gender" class="form-label">Giới tính</label>
                <input name="gender" type="radio" value="male" class="form-control"> Nam
                <input name="gender" type="radio" value="female" class="form-control"> Nữ
                <input name="gender" type="radio" value="other" class="form-control"> Khác
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">--Chọn Tỉnh/TP--</option>
                    <option value="hcm">Hồ Chí Minh</option>
                    <option value="hue">Huế</option>
                    <option value="hn">Hà Nội</option>
                </select>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập lại Họ và Tên'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#province'),
                Validator.isRequired('#avatar'),
                Validator.isRequired('#password_confirmation','Vui lòng nhập mật khẩu'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                },'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: function (data) {
                // Call API
                console.log(data)
            }
        });
    </script>
</body>
</html>
